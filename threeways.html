<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to use CSS</title>
    <style>
        div{
            background-color: rgb(172, 22, 22);
        }
    </style>
    <link rel="stylesheet" href="threeways.css">
</head>
<body>
    <!-- Inline -->
     <p style="color:red; background-color: black;"
     ">This paragraph used Inline Styling</p>
     <!-- Internal -->
      <div>This is a div that uses Internal Styling</div>
    <!-- External -->
     <span>This is a span that uses External Styling</span>
</body>
</html>
